                    <el-table-column

                    <el-table-column

                    </el-table-column>
                    <el-table-column

                                </el-option>

                    <el-table-column

            </div>

            <el-button style="margin-top:20px;" type="primary" @click="save" size="small">保存</el-button>
        </div>

    <script>
        var dataLists=[];
        var thisWeek=[];//本周数据
        var nextWeek=[];//下周数据
        (function () {
            $.ajax({
               url:"http://localhost:8082/weekReport/getTwelveDayDate",
               type:"GET",
               data:{},
               dataType:"json",
               success:function(res){
                   dataLists=res.data;
                   $(".startTime").text(dataLists[0]);
                   $(".endTime").text(dataLists[11]);
                   thisWeek=dataLists.slice(0,7);
                   nextWeek=dataLists.slice(-5);
               }
            });




        })(window)

        var myHome = new Vue({
            el:"#idbody",
            data:{
                //任务项
                rwx:[],
                //项目名称
                xmName:[],
                //责任人
                zrr:[],
                tableData:[],//本周完成情况
                tableData1:[],//下周完成情况

                //状态值
                wStatusList:[
                    {
                        name:"未开始",
                        value:1,
                    },
                    {
                        name:"进行中",
                        value:2,
                    },
                    {
                        name:"已完成",
                        value:3,
                    }
                ],
            },
            mounted:function(){
                var _this=this;
                _this.getDatas();//回显保存的数据
                _this.getRwx();
            },
            methods:{
                /*获取已经保存过后的数据*/
                getDatas:function (code) {
                    var _this=this;
                   /* var objs={
                        authCode:code,
                    }*/
                    $.ajax({
                        url:"http://localhost:8082/weekReport/selectWeekReportDetial?authCode=",
                        type:"GET",
                        data:{},
                        dataType:"json",
                        success:function(res){
                            console.log(res)

                            for(var i=0;i<res.data.length;i++){
                                var items=res.data[i];
                                if(items.wType==1){
                                    _this.tableData.push(items);
                                }else{
                                    _this.tableData1.push(items);
                                };
                            };
                            console.log(_this.tableData,_this.tableData1);
                           /* _this.rwx=res.data;
                            _this.getXmmc();*/
                        }
                    });
                },
                //获取任务项
                getRwx:function(data){
                    var _this=this;
                    $.ajax({
                        url:"http://localhost:8082/weekReport/queryTaskSubIdAndName",
                        type:"GET",
                        data:{},
                        dataType:"json",
                        success:function(res){
                            console.log(res)
                            _this.rwx=res.data;
                            _this.getXmmc();
                        }
                    });
                },
                //获取项目名称
                getXmmc:function(data){
                    var _this=this;
                    $.ajax({
                        url:"http://localhost:8082/weekReport/selectProjectPlanIdAndName",
                        type:"GET",
                        data:{},
                        dataType:"json",
                        success:function(res){
                            console.log(res);
                            _this.xmName=res.data;
                            _this.getZrr();
                        }
                    });
                },
                /*获取责任人*/
                getZrr:function(){
                    var _this=this;
                    $.ajax({
                        url:"http://localhost:8082/weekReport/selectUserByDepartment",
                        type:"GET",
                        data:{},
                        dataType:"json",
                        success:function(res){
                            console.log(res);
                            _this.zrr=res.data;
                        }
                    });
                },
                //新增本周
                addThisWeek:function(){
                    var _this=this;
                     //本周日期
                    var thisWeeks=[];
                    for(var i=0;i<thisWeek.length;i++){
                        var items=thisWeek[i];

                        var objs={
                            isSelect:'false',
                            nums:0,
                            name:thisWeek[i].substr(8,2),
                            timeId:"",
                            wId:"",
                            sorts:i+1,
                        };
                        thisWeeks.push(objs);
                    };
                    var objs={
                        recordTimes:thisWeeks,
                        pId:"",
                        tsId:"",
                        userId:"",
                        wActualProportion:"",
                        wPlanProportion:"",
                        wStatus:"",
                        wRemark:"",
                        wType:"1",
                    };

                    _this.tableData.push(objs);
                },
                //新增下周
                addNextWeek:function () {
                    var _this=this;
                    //本周日期
                    var nextWeeks=[];
                    for(var i=0;i<nextWeek.length;i++){
                        var items=nextWeek[i];

                        var objs={
                            isSelect:'false',
                            nums:0,
                            name:nextWeek[i].substr(8,2),
                            timeId:"",
                            wId:"",
                        };
                        nextWeeks.push(objs);
                    };
                    var objs={
                        recordTimes:nextWeeks,
                        pId:"",
                        tsId:"",
                        userId:"",
                        wActualProportion:"",
                        wPlanProportion:"",
                        wStatus:"",
                        wRemark:"",
                        wType:"2",
                    };

                    _this.tableData1.push(objs);
                },
                //点击日期
                dataClick:function(scopeIndex,scopeRow,items,itemsIndex){
                    var _this=this;
                    var itemss=scopeRow.recordTimes[itemsIndex];
                    itemss.nums++;
                    if(itemss.nums%2==0){
                        itemss.isSelect='false';
                        itemss.nums=0;
                    }else{
                        itemss.isSelect='true';
                    };
                },
                //保存
                save:function(){
                    var _this=this;
                    var objs={
                        thisWeek:_this.tableData,
                        nextWeek
                    };
                    var newArray=[];
                    newArray=_this.tableData.concat(_this.tableData1);
                    console.log(newArray);//所有表格的數據

                    var objs={
                        weekreports:newArray,
                    };

                    $.ajax({
                        url:"http://localhost:8082/weekReport/createMoreWeekReport",
                        data:JSON.stringify(objs),
                        type:"POST",
                        dataType:"json",
                        contentType: "application/json;charset=utf-8",
                        success:function(res){
                            console.log(res);
                        }
                    });
                },

            },
            updated:function(){
                var _this=this;
            },
        });
    </script>
